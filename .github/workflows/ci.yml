jobs:
  unit-tests:
    runs-on: ubuntu-20.04
    steps:
    - name: Fail until run_attempt 2
      run: echo I will fail on sha ${{ github.event.pull_request.head.sha }} and if
        is lower than 2 run_attempt:${{ github.run_attempt }};${{ github.run_attempt
        }} -lt 2
    timeout-minutes: 5
name: Continuous Integration
'on':
  pull_request:
    branches: 20230929113602/test_no_name_for_now/main
